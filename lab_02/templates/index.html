<!DOCTYPE html>
<html lang="en">
<head>
    <title>Thực hành An toàn thông tin nâng cao</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            max-width: 600px;
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }
        img {
            display: block;
            margin: 0 auto;
            width: 30%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.05);
        }
        h4 {
            font-weight: 700;
            text-align: center;
            color: #2c3e50;
            margin-top: 20px;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        ul {
            margin-top: 30px;
            padding-left: 0;
            list-style: none;
            text-align: center;
        }
        li {
            margin: 15px 0;
        }
        a {
            display: inline-block;
            font-size: 1.2rem;
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        a:hover {
            background-color: #3498db;
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        @media (max-width: 576px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            h4 {
                font-size: 1.2rem;
            }
            a {
                font-size: 1rem;
                padding: 8px 15px;
            }
            img {
                width: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h4>BÀI THỰC HÀNH BẢO MẬT THÔNG TIN NÂNG CAO</h4>
        <ul>
            <li><a href="/lab_02/templates/caesar.html">Caesar Cipher</a></li>
            <li><a href="/lab_02/templates/vigenere.html">Vigenere Cipher</a></li>
            <li><a href="/lab_02/templates/railfence.html">RailFence Cipher</a></li>
            <li><a href="/lab_02/templates/playfair.html">PlayFair Cipher</a></li>
            <li><a href="/lab_02/templates/transposition.html">Transposition Cipher</a></li>
        </ul>
    </div>
</body>
</html>
